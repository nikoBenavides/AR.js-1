<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded artoolkit='sourceType: webcam; cameraParametersUrl: https://rawgit.com/jeromeetienne/ar.js/master/data/data/camera_para.dat' >
		<a-marker type='pattern' url='https://rawgit.com/jeromeetienne/ar.js/master/data/data/patt.hiro'>

    <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="0.5" segments-height="53" position="0 0 0.5" rotation='0 0 0'>
        <a-animation attribute="rotation"
               dur="15000"
               to="0 360 0"
               easing= "linear"     
               repeat="indefinite">
        </a-animation>
   </a-sphere>
<!--      <a-sky color="lightyellow"></a-sky> -->
		</a-marker>
		<!-- define a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
